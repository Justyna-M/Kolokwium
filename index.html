<!DOCTYPE html>
<html>

<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="app">
        <div v-for="row in rows" class="cell">
            <div v-for="column in columns" class="cell">
                {{ row }} {{ column }}
            </div>
        </div>
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Powodzenia',
                rows: 10,
                columns: 10,
            }
        })
    </script>
</body>

</html>
